<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Primary Meta Tags -->
    <title>WAGMIOS</title>
    <meta name="title" content="WAGMIOS">
    <meta name="description" content="Your Awesome System Dashboard - Manage your containers with ease">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline'; script-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="strict-origin">
    
    <!-- PWA Support -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wagmios.dev/">
    <meta property="og:title" content="WAGMIOS">
    <meta property="og:description" content="Your Awesome System Dashboard - Manage your containers with ease">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://wagmios.dev/">
    <meta property="twitter:title" content="WAGMIOS">
    <meta property="twitter:description" content="Your Awesome System Dashboard - Manage your containers with ease">
    <meta property="twitter:image" content="/og-image.png">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/src/main.ts" as="script" type="module">
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Preconnect to External Domains -->
    <link rel="preconnect" href="https://hub.docker.com">
    
    <!-- Critical CSS -->
    <style>
      html {
        background: #ffffff;
      }
      @media (prefers-color-scheme: dark) {
        html {
          background: #1f2937;
        }
      }
      body {
        margin: 0;
        min-height: 100vh;
      }
      #app {
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="h-full">
    <div id="app" class="h-full"></div>
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use WAGMIOS Dashboard.</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
